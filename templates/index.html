<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>视频合成器</title>
    <style>
        .add-image-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .add-image-btn:hover {
            background-color: #0056b3;
        }

        .image-preview {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-top: 20px;
            padding-bottom: 10px;
        }

        .image-item {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            box-sizing: border-box;
            text-align: center;
            flex-shrink: 0;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-group {
            margin-top: 10px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            margin-top: 3px;
            padding: 5px;
            font-size: 14px;
        }

        .delete-btn {
            margin-top: 10px;
            color: red;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>上传素材并生成视频</h2>
    <form id="videoForm" enctype="multipart/form-data">
        <label>上传多张图片:</label><br>
        <!-- 隐藏原始 input -->
        <input type="file" id="imageInput" name="images" multiple accept="image/*" style="display:none;">
        <!-- 自定义添加按钮 -->
        <button type="button" class="add-image-btn" onclick="document.getElementById('imageInput').click()">➕ 添加图片</button><br><br>

        <label>上传背景音乐:</label><br>
        <input type="file" name="audio" accept="audio/*"><br><br>

        <label>上传背景图片:</label><br>
        <input type="file" name="background" accept="image/*"><br><br>

        <div id="preview" class="image-preview"></div>

        <button type="submit">生成视频</button>
    </form>

    <a id="downloadLink" style="display:none; margin-top:20px;" download>点击下载生成的视频</a>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        let fileArray = []; // 存储当前选中的文件

        function handleFiles(files) {
            const newFiles = Array.from(files).filter(file =>
                file.type.startsWith('image/') && !fileArray.some(f => f.name === file.name)
            );
            fileArray = [...fileArray, ...newFiles];
            renderPreview();
        }

        imageInput.addEventListener('change', function () {
            handleFiles(this.files);
        });

        function renderPreview() {
            preview.innerHTML = '';
            fileArray.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const container = document.createElement('div');
                    container.className = 'image-item';

                    container.innerHTML = `
                        <img src="${e.target.result}" alt="预览图">

                        <!-- 删除按钮 -->
                        <button type="button" class="delete-btn">❌ 删除</button>

                        <div class="form-group">
                            <label>动画效果:</label>
                            <select name="effect_${index}">
                                <option value="slide_vertical">垂直滑动</option>
                                <option value="slide_horizontal">水平滑动</option>
                                <option value="zoom">缩放</option>
                                <option value="slide_left_to_right">左到右滑动</option>
                                <option value="slide_right_to_left">右到左滑动</option>
                                <option value="slide_top_to_bottom">上到下滑动</option>
                                <option value="slide_bottom_to_top">下到上滑动</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>动画时长(秒):</label>
                            <input type="number" name="animate_duration_${index}" value="1" min="0.5" step="0.5">
                        </div>

                        <div class="form-group">
                            <label>停留时长(秒):</label>
                            <input type="number" name="stay_duration_${index}" value="2" min="0.5" step="0.5">
                        </div>
                    `;

                    // 删除按钮事件绑定
                    container.querySelector('.delete-btn').addEventListener('click', () => {
                        fileArray.splice(index, 1); // 删除对应文件
                        renderPreview(); // 重新渲染预览
                    });

                    preview.appendChild(container);
                };
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('videoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const otherData = new FormData(this);

            // 将过滤后的文件加入 formData
            fileArray.forEach(file => formData.append('images', file));

            // 复制其他字段（音频、背景等）
            for (let [key, value] of otherData.entries()) {
                if (key !== 'images') {
                    formData.append(key, value);
                }
            }

            const response = await fetch('/start_generate', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                console.error("请求失败");
                return;
            }

            const result = await response.json();
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = `/download_video?task_id=${result.task_id}`;
            downloadLink.style.display = 'inline-block';
        });
    </script>
</body>
</html>
